spring.application.name=sftp

spring.datasource.url=jdbc:sqlite:mydatabase.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

sftp-atmoz-server=${SFTP-SERVER:localhost}
sftp-atmoz-port=${SFTP-PORT:2222}
sftp-atmoz-user=${SFTP-USER:foo}
sftp-atmoz-password=${SFTP-PASSWORD:pass}

route-cron-start-time=${ROUTE-CRON-START-TIME:6}